<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/css/indes.css">
    
    <title>Vanilla Weather Project</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
          <div class="weather-app">
              <div class="overview">
                 <form  id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input type= "search" placeholder="Type a City" class="form-control" id="city-input">
                        </div>
                        <div class="col-3">
                            <input type= "submit" value="search" class="btn btn-primary w-100">
                        </div>
                    </div>
                 </form>
                 
                     <div >
                          <span id="time"></span>
                     </div>
                
              
                  
                    <div class=" weather-temp" > 
                     
                      <span class="float-left">
                        <img src="" alt="sunny" class="img" id="icon">
                        &nbsp;
                        &nbsp;
                        &nbsp;
                          <span class="temp-degrees">
                             <strong id="temp"> 12</strong> <small class="units"> <a href="#" class=" active" id="celsius-link">C°</a> | <a href="#" class="fahrenheit" id="fahrenheit-link"> F° </a> </small>
                          </span>
                      </span>
                    </div>
                     <h1 id="city">London</h1>
                     <p id="description"> Cleary sky</p>
                  
                  
                    <span class="humidity-wind">
                      <ul>
                          <li>
                             <img src="/images/humidity.png" alt="" srcset="" class="humidity-icon">
                             <span id="humidity">
                               humidity: 10%
                             </span>
                             &nbsp;
                             &nbsp;
                             &nbsp;
                             &nbsp;
                             &nbsp;
                             &nbsp;
                             <img src="/images/wind.png" alt="" srcset="" class="wind-icon">
                             <span id="wind">
                                   Wind: 20
                              </span>
                         </li>
                      </ul>
                    </span>   
                </div>
                <hr>
                
                <small class="open-source-code">
                    <a href="https://github.com/19Amy/vanilla-weather-project" target="_blank" class="source-code"> open-source-code </a> , by Amy Gathoni
                </small>
         </div>
                

                
          </div>
            
           
           
         

       
         

        </div>

    </div>
 

    <script src="/js/index.js"></script>
</body>
</html>
