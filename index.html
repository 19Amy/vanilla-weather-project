<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/css/indes.css">
    
    <title>Vanilla Weather Project</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
          <div class="weather-app">
              <div class="overview">
                 <h1 id="city">New York</h1>
                 <ul>
                     <li >
                         Last updated at: <span id="time"></span>
                     </li>
                     <li id="description">
                         Cleary sky
                     </li>
                  </ul>
                </div>
              <div class="row">
                  <div class="col-md-6">
                     <div class="clearfix weather-temp" >
                          <img src="" alt="sunny" class="float-left" id="icon">
                          <span class="float-left">
                               <strong id="temp"> 12</strong> <small class="units"> C° | <a href="#" class="fahrenheit"> F° </a> </small>
                          </span>
                     </div>
                  </div>
                  <div class="col-md-6">
                      <ul>
                          <li id="precipitation">
                              precipitation: 5%
                          </li>
                          <li id="humidity">
                              humidity: 10%
                          </li>
                          <li id="wind">
                              Wind: 20
                          </li>
                      </ul>
                  </div>
              
              
                </div>


            </div>

       
       
          <small>
              <a href="https://github.com/19Amy/vanilla-weather-project" target="_blank"> open-source-code </a> , by Amy Gathoni
          </small>

        </div>

    </div>
 

    <script src="/js/index.js"></script>
</body>
</html>
